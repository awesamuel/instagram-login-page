<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="phone">
            <img src="/img/phone.png" alt="Phone with Instagram app">
        </div>
        <div class="login">
            <div class="group">
                <img class="instagram-logo" src="/img/instagram-logo.png" alt="Instagram">
                <div class="profile-picture">
                    <img src="/img/profile-picture.jpg" alt="Profile Picture">
                </div>
                <a class="continue-as" href="#">Continue as samuel_cgde</a>
                <a class="remove-cc" href="#">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Not samuel_cgde?</p>
                <p class="not-account">
                    <span class="blue-link">Switch accounts</span>
                    or
                    <span class="blue-link">Sign Up.</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a class="app-download" href="#"></a>
                    <a class="app-download" href="#"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
